    <!-- end header -->
    <main role="main">
        <div class="signup-content row">
            <div class="signup-form col-md-6">
                <h2 class="form-title">Đăng Ký</h2>
                <form method="POST" class="register-form" id="register-form">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Tên Tài Khoản">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Số điện thoại">
                    </div>
                    <div class="form-group">

                        <div class="row">
                            <div class="col-3" style=" text-align: center;">
                                <label for="address"><i class="zmdi zmdi-add"></i>Địa chỉ</label>
                            </div>

                            <div class="col-3">
                                <select class="form-select form-select-sm mb-3" id="city" aria-label=".form-select-sm">
                                    <option value="" selected>Chọn tỉnh thành</option>
                                </select>
                            </div>
                            <div class="col-3"><select class="form-select form-select-sm mb-3" id="district"
                                    aria-label=".form-select-sm">
                                    <option value="" selected>Chọn quận huyện</option>
                                </select></div>
                            <div class="col-3"><select class="form-select form-select-sm" id="ward"
                                    aria-label=".form-select-sm">
                                    <option value="" selected>Chọn phường xã</option>
                                </select></div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Tôi đồng ý với tất cả
                            <a href="#" class="term-service">điều khoản và chính sách </a>của cửa hàng</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Đăng Ký">
                    </div>
                </form>
            </div>

            <img class="signup-image col-md-6" src="asset/img/hiRegester.png" style="width: 30%;" alt=" sing up image">
            <a href="#" class="signup-image-link">I am already member</a>

        </div>
